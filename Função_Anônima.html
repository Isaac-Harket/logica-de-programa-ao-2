<canvas width = "600" height = "400"> </canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;
  
    tela.onmousemove = function(evento) { // atribuindo diretamente a função anônima

        if(desenha) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = 'red';
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }

        console.log(x + ',' + y);
    }

    tela.onmousedown = function() { // atribuindo diretamente a função anônima

        desenha = true;
    }

     tela.onmouseup = function() { // atribuindo diretamente a função anônima

        desenha = false;
    }

</script>
