<meta charset = 'UTF-8'>

<canvas width = "600" height = "400"> </canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgrey'; // 'fillStyle' não é uma função! Ela é uma atribuição e recebe valor, assim como uma variável.
	pincel.fillRect(0, 0, 600, 400); // 'fillRect' significa preencher retângulo.

	pincel.fillStyle = 'green';
	pincel.fillRect(0, 0, 200, 400);

	pincel.fillStyle = 'red';
	pincel.fillRect(400, 0, 200, 400);

	pincel.fillStyle = 'yellow';
	pincel.beginPath(); // 'começar o caminho'
	pincel.moveTo(300, 200); // 'mova-se até' (o pincel deve se mover)
	pincel.lineTo(200, 400); // 'linha até' (a linha vai até determinada posição)
	pincel.lineTo(400, 400); // Esses valores são referentes às coordenadas X = 'horizontal' e Y = 'vertical' da tela.
	pincel.fill(); // preencher as medidas com o pincel

	pincel.fillStyle = 'blue';
	pincel.beginPath();
	pincel.arc(300, 200, 50, 0, 2 * 3.14); // medidas do desenho e ângulos do raio círculo
	pincel.fill();

</script>
