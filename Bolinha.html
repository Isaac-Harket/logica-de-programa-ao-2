<canvas width = "600" height = "400"> </canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI); // valor: 3,14
        pincel.fill();
    }

    function limpaTela() {
    pincel.clearRect(0, 0, 600, 400); // limpar retângulo do canvas
    }

    var x = 20;

    function atualizaTela() {

    limpaTela();
    desenhaCirculo(x, 20, 10);
    x++;
    }
    
    setInterval(atualizaTela, 10); // aceita receber como parâmetro o nome da função que queremos chamar, em seguida recebe em milissegundos o intervalo de tempo que essa função será chamada.

</script>
